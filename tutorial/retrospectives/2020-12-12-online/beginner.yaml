type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS 活動を体験したかったから
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    プロボノ活動について調べていて、以下のページから知った https://www.catch.jp/blog2a/2016/01/19/volunteer/
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/kuboon/cal.kbn.one
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    特に問題はなかったと思う
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    フィードバックのメッセージやプロジェクトの趣旨について考えを述べてくれて助かった
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    API 開発に興味があったとはいえ、コミットするプロジェクトに API を選んだのは良い選択とは言えなかったと思ったので、満足度を不満としました。次は別のプロジェクトで OSS に参加してみたい。
